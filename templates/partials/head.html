{% load static %}

{# SEO #}
<meta name="description"
    content="{{ meta.description|default:'Betrouwbaar klusbedrijf voor renovatie, onderhoud en reparaties in Dinteloord en omgeving.' }}">
<link rel="canonical" href="{{ meta.canonical|default:request.build_absolute_uri }}">

<meta property="og:type" content="{{ meta.type|default:'website' }}">
<meta property="og:site_name" content="HMD Klusbedrijf">
<meta property="og:title" content="{{ meta.title|default:'HMD Klusbedrijf | Dinteloord' }}">
<meta property="og:description"
    content="{{ meta.description|default:'Betrouwbaar klusbedrijf voor renovatie, onderhoud en reparaties in Dinteloord en omgeving.' }}">
<meta property="og:url" content="{{ meta.canonical|default:request.build_absolute_uri }}">
{% if meta.image_abs %}
<meta property="og:image" content="{{ meta.image_abs }}">
{% else %}
<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'img/og-default.jpg' %}">
{% endif %}
<meta name="robots" content="{{ meta.robots|default:'index,follow' }}">

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.png' %}">
<link rel="manifest" href="{% static 'site.webmanifest' %}">

<!-- Preconnects -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/fontawesome/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'css/magnific-popup.min.css' %}">
<link rel="stylesheet" href="{% static 'css/loader.min.css' %}">
<link rel="stylesheet" href="{% static 'css/flaticon.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<link rel="stylesheet" href="{% static 'css/skin/skin-4.css' %}">
<link rel="stylesheet" href="{% static 'css/hero-slider.css' %}">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

<!-- Cookie Consent CSS (optional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.1.0/dist/cookieconsent.css">

<!-- GA (optional) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2DWVD48GFR"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2DWVD48GFR');
</script>

{% block extra_head %}{% endblock %}
