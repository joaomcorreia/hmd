{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/admin_main_styles.css' %}
">
<style>
    .prints-wrap {
        display: flex;
        gap: 24px;
        align-items: flex-start
    }

    .clothing-preview {
        width: 260px;
        height: 320px;
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center
    }

    .form-row {
        margin: 8px 0
    }
</style>
{% endblock %}

{% block content %}
{% include sidebar_template|default:"admin/sidebar.html" %}


<div class="wrap">
    <div>
        <h1>Clothing â€” Preview</h1>
        <div class="clothing-preview" id="clothing-preview">
            <div style="font-weight:700" id="cloth-title">T-Shirt</div>
            <div id="cloth-desc">Insert logo/text preview</div>
        </div>
        <h3>Edit details</h3>
        <div>
            <label class="form-row">Product: <input id="inp-cloth-title" value="T-Shirt"></label>
            <label class="form-row">Text: <input id="inp-cloth-desc" value="Insert logo/text preview"></label>
        </div>
    </div>
</div>

<script>
    function applyCloth() {
        document.getElementById('cloth-title').textContent = document.getElementById('inp-cloth-title').value;
        document.getElementById('cloth-desc').textContent = document.getElementById('inp-cloth-desc').value;
    }
    ['inp-cloth-title', 'inp-cloth-desc'].forEach(id => document.getElementById(id).addEventListener('input', applyCloth));
    applyCloth();
</script>

{% endblock %}
